<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using html and css</title>
    <!-- link to my css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--contact-form  -->
    <div class="contact-form">
        <h1>Contact Us</h1>

        <!-- form -->
        <div class="form">
            <label for="">Full Name:</label>
            <input type="text" accept="alphabet" placeholder="Enter your full name">
        </div>
        <div class="form">
            <label for="">Email:</label>
            <input type="email" placeholder="Ener your email">
        </div>
        <div class="form">
            <label for="">Phone Number:</label>
            <input type="number" accept="number" placeholder="Enter your phone number">
        </div>
        <div class="form">
            <label for="">Password:</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <div class="form">
            <label for="">Message:</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Write a comment here..."></textarea>
        </div>
        <!-- For my send button -->
        <a href="" class="btn">Send</a>
        
    </div>
</body>
</html>
